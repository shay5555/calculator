<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div id="calculator">
        <div class="output-screen">
            <span class="screen-text"></span>
        </div>
        <div class="buttons-container">
            <div class="buttons">
                <button class="operator first-column write-to-screen">+</button>
                <button class="operator second-column write-to-screen">-</button>
                <button class="operator third-column write-to-screen">*</button>
                <button class="operator fourth-column write-to-screen">/</button>
                <button class="number first-column write-to-screen">7</button>
                <button class="number second-column write-to-screen">8</button>
                <button class="number third-column write-to-screen">9</button>
                <button id="clear" class="fourth-column">c</button>
                <button class="number first-column write-to-screen">4</button>
                <button class="number second-column write-to-screen">5</button>
                <button class="number third-column write-to-screen">6</button>
                <button id="get-result" class="fourth-column">=</button>
                <button class="number first-column write-to-screen">1</button>
                <button class="number second-column write-to-screen">2</button>
                <button class="number third-column write-to-screen">3</button>
                <button id="sign-change" class="first-column">+/-</button>
                <button class="number second-column write-to-screen">0</button>
                <button id="decimal-point" class="third-column write-to-screen">.</button>
            </div>
        </div>
    </div>
</body>
</html>
