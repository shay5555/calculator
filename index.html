<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div id="calculator">
        <div class="output-screen">
            <span class="screen-text"></span>
        </div>
        <div class="buttons-container">
            <div class="buttons">
                <button class="operator first-column">+</button>
                <button class="operator second-column">-</button>
                <button class="operator third-column">*</button>
                <button class="operator fourth-column">/</button>
                <button class="number first-column">7</button>
                <button class="number second-column">8</button>
                <button class="number third-column">9</button>
                <button id="clear" class="fourth-column">c</button>
                <button class="number first-column">4</button>
                <button class="number second-column">5</button>
                <button class="number third-column">6</button>
                <button id="get-result" class="fourth-column">=</button>
                <button class="number first-column">1</button>
                <button class="number second-column">2</button>
                <button class="number third-column">3</button>
                <button id="sign-change" class="first-column">+/-</button>
                <button class="number second-column">0</button>
                <button id="decimal-point" class="third-column">.</button>
            </div>
        </div>
    </div>
</body>
</html>
